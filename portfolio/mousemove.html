<!DOCTYPE html>
<html>
<head>
<title> Mouse test - jQuery mobile </title>

<!-- Include meta tag to ensure proper rendering and touch zooming -->
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Include the jQuery library -->
<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>

<script>
$(function() {
   $("dchan").mousemove( function(ev) {
   var str = "X:"+ev.pageX+" Y:"+ev.pageY;
   $("p").text(str);
})})
</script>
</head>
<body>
<div id="dchan" style="height:200px;background-color:#330"></div>
<p id="pchan" style="background-color:#555;"> hello </p>
</div>
</body>
</html>
