<!DOCTYPE html>
<html>
<head>
<title> Mouse test - jQuery mobile </title>

<!-- Include meta tag to ensure proper rendering and touch zooming -->
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Include the jQuery library -->
<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>

<script>
function pchanUpdate( ev ) {
  ev.preventDefault();
  var str = "X:"+ev.pageX+" Y:"+ev.pageY;
  $("#pchan").text(str);
  $("#pkun").text("screen X:"+ev.screenX+" Y:"+ev.screenY);
  $("#psan").text("client X:"+ev.clientX+" Y:"+ev.clientY);
}

$(function() {
   $("#dchan").mousemove( pchanUpdate );
   $("#dchan").on("touchmove", pchanUpdate );
});
</script>
</head>
<body>
<div id="dchan" style="height:200px;background-color:#E09"></div>
<p id="pchan"> hello </p>
<p id="pkun"> hello </p>
<p id="psan"> hello </p>
</div>
</body>
</html>
