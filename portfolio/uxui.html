<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> ESP8266 LED Strip UX/UI </title>
    <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="uxui.js"></script>
    <style>
      input.ipaddr {
      width:10%;
      }

      .uxuiSwipableDraggable {
      height:33.33%;
      }

      .uxuiColorLuminanceDivStyle {
      background-color: #DDFFDD;
      }

      .uxuiLEDQtyIndicatorStyle {
      text-align: center;
      vertical-align: middle;
      font: bold 100% Arial;
      font-size: 1000%;
      }

      .uxuiDurationIndicatorStyle{
      width: 50%;
      height: 100%;
      background-color: #DDFFDD;
      margin: 0 auto;
      border: 50% solid #DDFFDD;
      border-radius: 50%;
      }

    </style>
  </head>
  <body>
    <div style="height:100%">
      <div id="ipaddrDiv">
	ESP8266 IP:
	<input type="number" max="255" class="ipaddr" autofocus id="ipaddrCol1Number">.<input type="number" max="255" class="ipaddr" id="ipaddrCol2Number">.<input type="number" max="255" class="ipaddr" id="ipaddrCol3Number">.<input type="number" max="255" class="ipaddr" id="ipaddrCol4Number">
	<input type="button" id="ipaddrLocationButton" value="接続">
	<div id="ipaddrLogDiv"></div>
      </div>
      <a name="uxui">
	<div id="uxuiDiv" style="width:100%;background-color:#EEEEEE;">
	  <p id="debug" style="display:none"></p>
	  <div id="uxuiColorLuminanceDiv" class="uxuiSwipableDraggable uxuiColorLuminanceDivStyle"></div>
	  <div id="uxuiLEDQtyDiv" class="uxuiSwipableDraggable"><div id="uxuiLEDQtyIndicator" class="uxuiLEDQtyIndicatorStyle">  15</div></div>
	  <div id="uxuiDurationDiv" class="uxuiSwipableDraggable"><div id="uxuiDurationIndicator" class="uxuiDurationIndicatorStyle"></div></div>
	</div>
      </a>
    </div>
  </body>
</html>
