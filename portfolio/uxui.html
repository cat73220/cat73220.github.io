<!DOCTYPE html><html><head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title> ESP8266 LED Tape UX/UI </title>
<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
<script src="uxui.js"></script>
<style>
input.ipaddr {
  width:10%;
}

.uxuiSwipableDraggable {
  height:30%;
}

.uxuiLEDQtyIndicatorStyle {
  text-align: center;
  vertical-align: middle;
  font: bold 100% Arial;
  font-size: 1000%;
}

.uxuiDurationIndicatorStyle{
  width: 20%;
  height: 100%;
  background-color: #DDFFDD;
}
</style>
<head><body>
<div id="ipaddrDiv">
ESP8266 IP:
<input type="number" max="255" class="ipaddr" autofocus id="ipaddrCol1Number">.<input type="number" max="255" class="ipaddr" id="ipaddrCol2Number">.<input type="number" max="255" class="ipaddr" id="ipaddrCol3Number">.<input type="number" max="255" class="ipaddr" id="ipaddrCol4Number">
<input type="button" id="ipaddrLocationButton" value="接続">
<p id="ipaddrP"></p>
</div>
<a name="uxui">
<div id="uxuiDiv" style="width:100%;height:100%;background-color:#EEEEEE;">
<p id="debug"></p>
<div id="uxuiColorLuminanceDiv" class="uxuiSwipableDraggable"></div>
<div id="uxuiLEDQtyDiv" class="uxuiSwipableDraggable"><div id="uxuiLEDQtyIndicator" class="uxuiLEDQtyIndicatorStyle">  1</div></div>
<div id="uxuiDurationDiv" class="uxuiSwipableDraggable"><div id="uxuiDurationIndicator" class="uxuiDurationIndicatorStyle"></div></div>
</div>
</a>
</body><html>
