<!DOCTYPE html><html><head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title> Single page - jq-href </title>
<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
<script>
$(function() {

$('#location').click( function() {
  $('#ipaddr').text( $('#col1').val()+"."+$('#col2').val()+"."+$('#col3').val()+"."+$('#col4').val() );
});

})
</script>
<style>
input.ipaddr{ width:10%; }
</style>
<head><body>
<div>
ESP8266 IP:
<input type="number" max="255" class="ipaddr" autofocus id="col1">.<input type="number" max="255" class="ipaddr" id="col2">.<input type="number" max="255" class="ipaddr" id="col3">.<input type="number" max="255" class="ipaddr" id="col4">
<input type="button" id="location" value="接続">
<p id="ipaddr"></p>
</div>
<div>
<h1> UXUI </h1>
</div>
</body><html>
